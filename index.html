<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="profile card">
    <div class="profile__pic"><img class="profile__pic--display" src="/images/image-jeremy.png"> </div>
  Report for
  <div>Jeremy Robson</div>

  <div>Daily</div>
  <div>Weekly</div>
  <div>Monthly</div>
</div>

<div class="card">
  <div class="card__top-bar"><img class="card__top-bar--image" src="/images/icon-work.svg"></div>
  <div>Work</div>
  <!-- 5hrs 
  Previous - 7hrs daily -->
  32hrs <!-- weekly -->
  Previous - 36hrs <!-- weekly -->
  <!-- 103hrs monthly
  Previous - 128hrs  -->
</div>

<div class="card">
  <div class="card__top-bar"><img class="card__top-bar--image" src="/images/icon-play.svg"></div>
    <div>Play</div>
  <!-- 1hr daily 
  Previous - 2hrs -->
  10hrs <!-- weekly -->
  Previous - 8hrs <!-- weekly -->
  <!-- 23hrs monthly
  Previous - 29hrs  -->
</div>

<div class="card">
  <div class="card__top-bar"><img class="card__top-bar--image" src="/images/icon-study.svg"></div>
  <div>Study</div>
  <!-- 0hrs daily
  Previous - 1hr  -->
  4hrs <!-- weekly -->
  Previous - 7hrs <!-- weekly -->
  <!-- 13hrs monthly
  Previous - 19hrs  -->
</div>

<div class="card">
  <div class="card__top-bar"><img class="card__top-bar--image" src="/images/icon-exercise.svg"></div>
  <div>Exercise</div>
  <!-- 1hr daily
  Previous - 1hr  -->
  4hrs <!-- weekly -->
  Previous - 5hrs <!-- weekly -->
  <!-- 11hrs monthly
  Previous - 18hrs  -->
</div>

<div class="card">
  <div class="card__top-bar"><img class="card__top-bar--image" src="/images/icon-social.svg"></div>
  <div>Social</div>
  <!-- 1hr daily
  Previous - 3hrs -->
  5hrs <!-- weekly -->
  Previous - 10hrs <!-- weekly -->
  <!-- 21hrs monthly
  Previous - 23hrs -->
</div>

<div class="card">
  <div class="card__top-bar"><img class="card__top-bar--image" src="/images/icon-self-care.svg"></div>
  <div>Self Care</div>
  <!-- 0hrs daily
  Previous - 1hr -->
  2hrs <!-- weekly -->
  Previous - 2hrs <!-- weekly -->
  <!-- 7hrs monthly
  Previous - 11hrs  -->
</div>
</main>
</body>
</html>
